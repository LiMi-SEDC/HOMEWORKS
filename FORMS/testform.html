<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testform</title>
</head>
<body>
    <fieldset>
        <legend><h1>Testform</h1></legend>
        <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" style="margin-left: 73px;">
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" style="margin-left: 50px;">
        <br>
        <br>
        <br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="male" id="male" style="margin-left: 65px;">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" value="female" id="female" style="margin-left: 116px;">
        <label for="female">Female</label>
        <br>
        <br>
        <br>
        <label for="continent">Continent</label>
        <select name="continent" id="continent" style="margin-left: 50px;">
            <option value="select" disabled selected>Please select...</option>
            <option value="africa">Africa</option>
            <option value="antarctica">Antarctica</option>
            <option value="europe">Europe</option>
            <option value="north America">North America</option>
            <option value="south America">South America	</option>
            <option value="australia">Australia</option>
        </select>
        <br>
        <br>
        <br>
        <label for="meals">Meals</label>
        <input type="checkbox" name="meal" value="breakfast" id="breakfast" style="margin-left: 75px;">
        <label for="breakfast">breakfast</label>
        <br>
        <input type="checkbox" name="meal" value="lunch" id="lunch" style="margin-left: 118px;">
        <label for="lunch">lunch</label>
        <br>
        <input type="checkbox" name="meal" value="dinner" id="dinner" style="margin-left: 118px;">
        <label for="dinner">dinner</label>
        <br>
        <br>
        <br>
        <label for="remark">Remark</label>
        <br>
        <textarea name="remark" id="" cols="50" rows="10" style="margin-left: 118px; margin-top: -15px;"></textarea>
        <br>
        <br>
        <br>
        <input type="submit" value="Send" style="margin-left: 380px;">
        <input type="reset" value="Cancel">
    </form>
</fieldset>
</body>
</html>
